<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bowl & Seoul</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #faf3e0;
      color: #333;
      text-align: center;
      scroll-behavior: smooth;
    }

    /* ðŸ”¹ Fixed Home Bar (Navigation) */
    .home-bar {
      background-color: #a91d1d;
      color: white;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .home-bar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .home-bar a:hover {
      color: #f2c14e;
    }

    /* ðŸ”¹ Header */
    header {
      background-color: #a91d1d;
      color: white;
      padding: 180px 20px 120px; /* Adjusted for top bar */
      margin-top: 0;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #ffe5b4;
      margin-top: 5px;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 30px;
      text-decoration: none;
      background-color: beige;
      color: #a91d1d;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #f2c14e;
      color: white;
    }

    .btn.primary {
      background-color: #a91d1d;
      color: white;
      border: 2px solid white;
    }

    .btn.primary:hover {
      background-color: #8c1717;
    }

    /* ðŸ”¹ Menu Section */
    .menu {
      padding: 120px 20px;
      text-align: center;
    }

    .menu h2 {
      color: #a91d1d;
      margin-bottom: 40px;
      font-size: 2.3em;
    }

    .menu-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 50px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      padding-bottom: 20px;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 3px solid #a91d1d;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    /* ðŸ”¹ Order Section */
    .order {
      background: #ffe5b4;
      padding: 120px 20px;
    }

    .order h2 {
      color: #a91d1d;
      font-size: 2.3em;
      margin-bottom: 30px;
    }

    form {
      max-width: 450px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, select, textarea {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #a91d1d;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8c1717;
    }
