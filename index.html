<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bowl & Seoul</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #faf3e0;
      color: #333;
      text-align: center;
      scroll-behavior: smooth;
    }

    /* ðŸ”¹ Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #a91d1d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: contain;
    }

    nav .logo span {
      font-size: 1.4em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #f2c14e;
    }

    header {
      background-color: #a91d1d;
      padding: 120px 20px 80px; /* Added top padding so header content isn't hidden by navbar */
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 5px;
      color: #ffe5b4;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 30px;
      text-decoration: none;
      background-color: beige;
      color: #a91d1d;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #f2c14e;
      color: white;
    }

    .btn.primary {
      background-color: #a91d1d;
      color: white;
      border: 2px solid white;
    }

    .btn.primary:hover {
      background-color: #8c1717;
    }

    .menu {
      padding: 40px 20px;
      text-align: center;
    }

    .menu h2 {
      color: #a91d1d;
      margin-bottom: 30px;
    }

    .menu-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 3px solid #a91d1d;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .order {
      background: #ffe5b4;
      padding: 40px 20px;
    }

    .order h2 {
      color: #a91d1d;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, select, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #a91d1d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8c1717;
    }

    footer {
      background: #a91d1d;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }

    /* Contact Section */
    .contact {
      background: #fff;
      padding: 40px 20px;
    }

    .contact h2 {
      color: #a91d1d;
    }

    .contact p {
      margin: 8px 0;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        background-color: #8c1717;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        display: none;
      }
      nav ul.active {
        display: flex;
      }
    }
  </style>
</head>
